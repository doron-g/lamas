<!DOCTYPE html>
<html lang="he" dir="rtl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נתונים מהלמס</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/airtable@0.10.1/build/airtable.browser.js"></script>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<h1>אחוז מועסקים בישראל לפי תקופות</h1>
<br></br>
<label for="period">בחר תצוגה:</label>
<select name="period" id="period">
    <option value="dataByMonth">לפי חודשים</option>
    <option value="dataByQuarter">לפי רבעונים</option>
    <option value="dataByYear">לפי שנים</option>
</select>
<label for="maxRecord" id="periodType">בחר מספר חודשים</label>
<input name="maxRecord" type="number" id="maxRecord" placeholder="12">

<div id="chartContainer">
    <canvas id="myChart"></canvas>
</div>

</body>
<script src="api_query_cbs.js"></script>
<script src="airTable.js"></script>

</html>
